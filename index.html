<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>
        todolist
    </title>
</head>

<body>

    <div class="container">


        <header>
            <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
            <h1 class="heading__title">To-Do List</h1>
        </header>
        <form>
            <input required type="text" class="todo-input">
            <button type="submit" class="todo-button">
            <i class="fa-solid fa-plus"></i>
            </button>
        </form>
        <div class="todo-container">
            <ul class="todo-list">

            </ul>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/31d23aeb50.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
