<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>
        TO-DO-LIST
    </title>
</head>

<body>

    <div class="container">


        <header>
            <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
            <h1 class="heading__title">To-Do List</h1>
        </header>
        <form>
            <input type="text" class="todo-input" required />
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Done</option>
                    <option value="uncompleted">Pending</option>
                </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/31d23aeb50.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <!-- <script src="index.js"></script> -->
</body>

</html>
